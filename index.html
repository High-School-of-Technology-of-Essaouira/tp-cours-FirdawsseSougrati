<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul {
        list-style-type: none;
        margin: 0;
        overflow: hidden;
        background-color: violet;
        text-align: center;
    }
    
    li {
        float: left;
        position: relative;
    }
    
    li a {
        display: block;
        color: black;
        text-align: center;
        padding: 20px 22px;
    }
    
    li a:hover {
        background-color: chartreuse;
    }    
    </style>
    </head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>

</body>
</html>
